<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - personal works</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="navbar">
  <div class="info">
    <div class="texts">
      <h2>個人作品集</h2>
      <hr/>
      <h3>郭佩禎<span>kuo pei chen</span></h3>
    </div>
  </div>
</div>
<div id="app1"><br/>
  <h2 class="big">前端作品
    <hr/>
  </h2>
  <div class="works row">
    <div class="classbox col-md-3" v-for="dw in dataWorks" v-on:click="goLink(dw)">
      <div class="top">
        <!--多加一層class是因為在座over的時候不會跑版-->
        <div class="classpic" v-bind:style="'background-image:url('+dw.pic+')'"></div>
      </div>
      <div class="bottom">
        <h2 class="title">{{dw.title}}</h2>
        <hr/>
        <h6 class="skills">{{dw.skills}}</h6>
      </div>
    </div>
  </div>
</div>
<div id="app2"><br/>
  <h2 class="big">vue練習
    <hr/>
  </h2>
  <div class="works row">
    <div class="classbox col-md-3" v-for="dv in dataVue" v-on:click="goLink(dv)">
      <div class="top">
        <!--多加一層class是因為在座over的時候不會跑版-->
        <div class="classpic" v-bind:style="'background-image:url('+dv.pic+')'"></div>
      </div>
      <div class="bottom">
        <h2 class="title">{{dv.title}}</h2>
        <hr/>
        <h6 class="skills">{{dv.skills}}</h6>
      </div>
    </div>
  </div>
</div>
<div id="app3"><br/>
  <h2 class="big">其他練習
    <hr/>
  </h2>
  <div class="works row">
    <div class="classbox col-md-3" v-for="dp in dataPractice" v-on:click="goLink(dp)">
      <div class="top">
        <!--多加一層class是因為在座over的時候不會跑版-->
        <div class="classpic" v-bind:style="'background-image:url('+dp.pic+')'"></div>
      </div>
      <div class="bottom">
        <h2 class="title">{{dp.title}}</h2>
        <hr/>
        <h6 class="skills">{{dp.skills}}</h6>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.28/vue.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'></script><script  src="./script.js"></script>

</body>
</html>
